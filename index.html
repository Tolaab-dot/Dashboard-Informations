<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tolaab â€” Partner Information</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #5f2eed; /* Tolaab Purple */
      --muted: rgba(255,255,255,0.72);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #eceef5; /* fallback color */
      color: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.35;
      filter: blur(2px);
    }

    /* Form Card */
    .form-card {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: var(--radius);
      padding: 48px 40px;
      box-shadow: 0 10px 50px rgba(95, 46, 237, 0.25);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(95, 46, 237, 0.25);
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    h1 { text-align: center; font-size: 26px; margin-bottom: 10px; font-weight: 700; color: var(--accent); }
    p { text-align: center; font-size: 15px; color: #757575; margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 20px; }
    label { font-weight: 600; font-size: 15px; margin-bottom: 6px; display: block; color: #292d32; }
    input, select { width: 100%; padding: 12px 14px; border: none; border-radius: 10px; background: #f9f9fb; color: #333; font-size: 15px; outline: none; }
    input::placeholder { color: #757575; }
    input[type="file"] { background: none; }
    .map-links { display: flex; flex-direction: column; gap: 12px; margin-top: 8px; }
    .btn {
      background: linear-gradient(90deg, var(--accent), #310d9b);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s;
      margin-top: 10px;
      box-shadow: 0 10px 30px rgba(95, 46, 237, 0.3);
    }
    .btn:hover { transform: translateY(-2px); }
    .footer-note { text-align: center; margin-top: 20px; font-size: 14px; color: #757575; }

    /* Responsive */
    @media (max-width: 600px) {
      body { padding: 20px; }
      .form-card { padding: 32px 24px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://www.dropbox.com/scl/fi/4onunbre7r0fi44ex8mbc/Introduction.mp4?rlkey=1v56pxpvw8nadepu415jyni0d&dl=1" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="form-card">
    <div class="logo">
      <img src="https://tolaab.com/wp-content/uploads/2025/06/ic_launcher.png" alt="Tolaab Logo">
    </div>
    <h1>Partner Information</h1>
    <p>Please fill in your company details carefully, this form will be <b>Digitally Signed</b> after your submission and <b>Stamped & Shared</b> back with you.</p>

    <form id="partnerForm" action="https://formspree.io/f/mvgwqpvk" method="POST" enctype="multipart/form-data">
      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example@company.com" required>
      </div>

      <div>
        <label for="companyLogo">Company Logo</label>
        <input type="file" id="companyLogo" name="companyLogo" accept="image/*" required>
      </div>

      <div>
        <label for="branches">Number of Branches</label>
        <input type="number" id="branches" name="branches" min="1" placeholder="e.g. 3" required>
      </div>

      <!-- New Discount Field -->
      <div>
        <label for="discount">Discount Offered to Support Students (%)</label>
        <input type="number" id="discount" name="discount" min="0" max="100" placeholder="e.g. 20" required>
      </div>

      <div id="mapLinksContainer"></div>

      <div>
        <label for="username">Create Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>

      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn">Submit Information</button>
    </form>

    <div class="footer-note">
      Â© 2025 Tolaab. All rights reserved.
    </div>
  </div>

  <script>
    const branchesInput = document.getElementById('branches');
    const mapLinksContainer = document.getElementById('mapLinksContainer');

    branchesInput.addEventListener('input', () => {
      const count = parseInt(branchesInput.value) || 0;
      mapLinksContainer.innerHTML = '';
      if (count > 0) {
        const mapLinksDiv = document.createElement('div');
        mapLinksDiv.className = 'map-links';
        for (let i = 1; i <= count; i++) {
          const input = document.createElement('input');
          input.type = 'url';
          input.name = `branchMap${i}`;
          input.placeholder = `Google Maps link for Branch ${i}`;
          input.required = true;
          mapLinksDiv.appendChild(input);
        }
        mapLinksContainer.appendChild(mapLinksDiv);
      }
    });

    document.getElementById('partnerForm').addEventListener('submit', (e) => {
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPassword').value;
      if (pwd !== confirmPwd) {
        e.preventDefault();
        alert('Passwords do not match. Please recheck.');
      }
    });
  </script>

</body>
</html>
